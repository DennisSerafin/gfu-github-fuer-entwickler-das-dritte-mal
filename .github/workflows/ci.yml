name: CI

on:
    push:
        branches: [ "main","dev" ]
    pull_request:
        branches: [ "main","dev" ]

jobs:
    test:
        runs-on: windows-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Run test.ps1
              shell: pwsh
              run: ./test.ps1